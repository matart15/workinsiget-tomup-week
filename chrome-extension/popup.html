<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkInsight</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>WorkInsight</h1>
      <div class="status-indicator" id="statusIndicator"></div>
    </div>

    <div class="auth-section" id="authSection">
      <div class="login-form" id="loginForm">
        <h2>Sign In</h2>
        <form id="loginFormElement">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      </div>

      <div class="signup-form" id="signupForm" style="display: none;">
        <h2>Sign Up</h2>
        <form id="signupFormElement">
          <input type="text" id="signupName" placeholder="Full Name" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
          <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
      </div>
    </div>

    <div class="main-section" id="mainSection" style="display: none;">
      <div class="user-info">
        <span id="userEmail"></span>
        <button id="logoutBtn" class="btn-secondary">Logout</button>
      </div>

      <div class="control-section">
        <div class="toggle-container">
          <label class="toggle-label">
            <input type="checkbox" id="activeToggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="toggle-text">Data Collection</span>
        </div>

        <div class="sync-section">
          <button id="syncBtn" class="btn-secondary">Sync Data</button>
          <span id="lastSync" class="last-sync"></span>
        </div>
      </div>

      <div class="stats-section">
        <h3>Today's Activity</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-value" id="sitesVisited">0</span>
            <span class="stat-label">Sites Visited</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="timeSpent">0h</span>
            <span class="stat-label">Time Spent</span>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="#" id="privacyLink">Privacy Policy</a>
      <a href="#" id="termsLink">Terms & Conditions</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>

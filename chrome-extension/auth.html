<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkInsight Auth - Test Page</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f8fafc;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }

    .success {
      background: #d1fae5;
      border: 1px solid #10b981;
      color: #065f46;
    }

    .error {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
    }

    .info {
      background: #f8fafc;
      border: 1px solid #d1d5db;
      color: #374151;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WorkInsight Authentication</h1>

    <div class="info">
      <p><strong>Test Authentication Endpoints</strong></p>
      <p>This page simulates the authentication endpoints that your Chrome extension will call. Use these credentials
        for testing:</p>
      <ul>
        <li><strong>Email:</strong> test@workinsight.com</li>
        <li><strong>Password:</strong> password123</li>
      </ul>
    </div>

    <form id="authForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Authenticate</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const resultDiv = document.getElementById('result');

      // Simulate API call
      try {
        // Simulate network delay
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Check test credentials
        if (email === 'test@workinsight.com' && password === 'password123') {
          const userData = {
            userId: 'test-user-123',
            email: email,
            name: 'Test User',
            isAuthenticated: true,
            lastSync: Date.now()
          };

          resultDiv.className = 'result success';
          resultDiv.style.display = 'block';
          resultDiv.innerHTML = `
            <h3>✅ Authentication Successful!</h3>
            <p><strong>User ID:</strong> ${userData.userId}</p>
            <p><strong>Email:</strong> ${userData.email}</p>
            <p><strong>Name:</strong> ${userData.name}</p>
            <p><strong>Last Sync:</strong> ${new Date(userData.lastSync).toLocaleString()}</p>
            <p>This simulates the response your Chrome extension would receive from your actual authentication API.</p>
          `;
        } else {
          throw new Error('Invalid credentials');
        }
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = `
          <h3>❌ Authentication Failed</h3>
          <p>Please use the test credentials:</p>
          <ul>
            <li>Email: test@workinsight.com</li>
            <li>Password: password123</li>
          </ul>
        `;
      }
    });
  </script>
</body>

</html>
